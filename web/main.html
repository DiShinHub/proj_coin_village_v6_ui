<!-- 히트맵 추가 팝업 -->
<div id="heatmapAddModal" class="modal-overlay" style="display:none;">
    <div class="modal-box">
        <div class="modal-header">
            <h3>히트맵 추가</h3>
            <button class="modal-close" id="btnCloseHeatmapModal">✕</button>
        </div>

        <div class="modal-body">
            <div class="modal-field">
                <label>타이틀</label>
                <input type="text" id="heatmapTitle" placeholder="히트맵 이름" />
            </div>

            <div class="modal-field">
                <label>디스크립션</label>
                <textarea id="heatmapDesc" placeholder="설명"></textarea>
            </div>

            <div class="modal-field">
                <label>분할 방식</label>
                <select id="heatmapSplit">
                    <option value="1">1</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                </select>
            </div>
        </div>

        <div class="modal-footer">
            <button id="btnSaveHeatmap" class="submit_btn">
                💾 저장
            </button>
        </div>
    </div>
